<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Valodation Form</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <div class="container">
        <h1 class="label">User Login</h1>
       
        <form class="login_form" action="nextpage.html" method="post" name="form" onsubmit="return validated()">
        
            <div class="font">Email or Phone</div>
            <input autocomplete="off" type="text" name="email">
            <div id="email_error">Please Enter Your Email or Phone</div>

            <div class="font font2">Password</div>
            <input type="password" name="password">
            <div id="password_error">Please Enter Password</div>

            <button type="submit">Login</button>
        
        </form>
    </div>

    <script src="Validation.js"></script>
</body>
</html>
